<!DOCTYPE html>
<html>
  <body>
    <script>
      var i = 0    //declaring variables
      for (i = 0; i <= 10; i++)  //begin for loop
      {
        if (i == 3)
        {
          continue;
        }
        document.write("The number is " + i);
        document.write("<br />");
      }    //end for loop
    </script>
  </body>
</html>
