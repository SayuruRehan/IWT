<html>
  <head>
    <script type = "text/javascript">
      function sayHello(var age)
        {
          document.write("Hello there! You are " + age + "years old");
        }
    </script>  
  </head>
  <body>
    <script type = "text/javascript">
      sayHello(25);
    </script>  
  </body>
</html>
